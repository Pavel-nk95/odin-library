<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin-library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./svg/favicon.svg" sizes="any" type="image/svg+xml" />
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row header__row">
          <div class="six columns"><h1 class="header__title">ODIN-LIBRARY</h1></div>
          <div class="six columns nav">
            <button class="button">LOGIN</button>
          </div>
        </div>
        <div class="row header__desc">
          <p>
            This is a project for
            <a href="www.theodinproject.com">The Odin Project</a> in which I have to make a library
            using object constructors and localStorage.
          </p>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main-form">
        <div class="container">
          <form class="form" name="test" method="post">
            <div class="row form__row">
              <div class="three columns">
                <label for="book-input">Book</label>
                <input
                  class="u-full-width"
                  name="book"
                  type="text"
                  placeholder="book:"
                  id="book-input"
                  minlength="2"
                  maxlength="30"
                  required
                />
              </div>
              <div class="two columns">
                <label for="author-input">Author</label>
                <input
                  class="u-full-width"
                  name="author"
                  type="text"
                  placeholder="author:"
                  id="author-input"
                  minlength="2"
                  maxlength="20"
                  required
                />
              </div>
              <div class="two columns">
                <label for="num-input">Number of pages</label>
                <input
                  class="u-full-width"
                  name="pages"
                  type="number"
                  placeholder=""
                  id="num-input"
                  min="1"
                  value="0"
                />
              </div>
              <div class="three columns">
                <fieldset class="radio-select">
                  <legend class="radio-select__title">Status</legend>
                  <div class="radio-select__inner">
                    <label class="radio-label">
                      <input type="radio" name="status" value="read" id="read" required />
                      READ
                    </label>
                    <label class="radio-label">
                      <input type="radio" name="status" value="unread" id="unread" required />
                      UNREAD
                    </label>
                  </div>
                </fieldset>
              </div>
              <div class="two columns submit-btn">
                <button class="button button--sucsess" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="library">
        <div class="container">
          <table class="table u-full-width">
            <thead>
              <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Number of pages</th>
                <th>Status toggle</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <div class="footer">
      <p>
        Copyright Â© 2023
      </p>
      <a class="footer__link" href="https://github.com/Pavel-nk95" target="_blank">
        <img class="footer__icon" src="./svg/github.svg" alt="github" />Built by Pavel-nk95</a
      >
    </div>
  </body>
</html>
